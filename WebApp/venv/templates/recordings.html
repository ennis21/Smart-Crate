<!DOCTYPE html>
<html>
  <head>
    <title>FlaskDrive</title>
  </head>
  
  <body>

    <div class="content">

        <h3>Smart Crate Recording Hub</h3>
    
     
    
    
    
    
        <div>
          <h3>These are your smart crate recordings:</h3>
          <p>Click on the video to download and view it.</p>
          <ul>
            {% for item in contents %}
              <li>
                <a href="/stream/{{ item }}" > {{ item }} </a>
              </li>
            {% endfor %}
          </ul>
    
        </div>

    </div>
  </body>
</html>
